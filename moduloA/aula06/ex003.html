<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(169, 219, 250);
            font: normal 20pt Arial;
        }
        h1{
            color: blueviolet;
        }
    </style>
</head>
<body>
   <h1>Olá mundo </h1>
   <p>Meu primeiro script</p>
   <script>
       var n1 = Number.parseFloat(window.prompt('Digite um número: ?'))
       var n2 = Number.parseFloat(window.prompt('Digite o segundo número: '))
       var s = n1+n2

       window.alert('A soma dos números é: '+s)
   </script>
</body>
</html>
